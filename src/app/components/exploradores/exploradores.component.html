

<div class="row margin-container">
  <div class="col-md-12 text-left">
    <button
      [routerLink]="['/explorador','nuevo']"
      class="btn btn-outline-primary"
      type="button" name="button">
      Nuevo explorador
    </button>


  </div>

</div>
<hr>


<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">



<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>DNI</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th class="text-right">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let k of exploradores | keys; let i = index">
      <td >{{ i + 1}}</td>
      <td >{{ exploradores[k].dni}}</td>
      <td> {{ exploradores[k].nombre }}</td>
      <td>{{ exploradores[k].apellido }}</td>
      <td>{{ exploradores[k].correo }}</td>
      <td class="text-right w120">
        <button [routerLink]="['/explorador',k]"
          type="button" class="btn btn-outline-success">
          Editar
        </button>
        <button (click)="borrarExplorador(k)"

          type="button" class="btn btn-outline-danger">
          Eliminar
        </button>
      </td>
    </tr>

  </tbody>
</table>

<div *ngIf="(exploradores | keys).length === 0 && !loading"
  class="alert alert-info" role="">
  <strong>No hay</strong> registros que mostrar.
</div>

<div *ngIf="loading"
    class="alert alert-warning" role="alert">
  <strong>Cargando...</strong> por favor espere.

</div>

</div>

</div>

</div>
