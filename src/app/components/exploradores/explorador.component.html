<h3 class="margin-container">Explorador <small>{{explorador.nombre}}</small></h3>
<hr>
<button (click)="agregarNuevo(forma)"
    type="button" class="btn btn-outline-success">
    Nuevo Explorador
</button>
<hr>
<form (ngSubmit)="guardar()" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">DNI</label>
      <div class="col-8">

        <input [(ngModel)]="explorador.dni"
              class="form-control"
              name="dni"
              type="text"
              placeholder="DNI"
              required>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input [(ngModel)]="explorador.nombre"
              class="form-control"
              name="nombre"
              type="text"
              placeholder="Nombre"
              required>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input
              [(ngModel)]="explorador.apellido"
              class="form-control"
               type="text"
               name="apellido"
               placeholder="Apellido"
               required>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input
            [(ngModel)]="explorador.correo"
            class="form-control"
            name="correo"
             type="email"
             placeholder="Correo electrÃ³nico"
             required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Asignatura</label>
    <div class="col-8">

      <input [(ngModel)]="explorador.asignatura"
            class="form-control"
            name="asignatura"
            type="text"
            placeholder="Asignatura"
            required>
    </div>
  </div>

<hr>
  <div class="form-group row">
    <div class="input-group col-md-8">
      <button
      [disabled]="!forma.valid"
      type="submit" class="btn btn-outline-primary">
        Guardar
      </button>

      <button

        [routerLink]="['/exploradores']"
        class="btn btn-outline-danger margin-button">
        Regresar

      </button>


    </div>
  </div>


</form>
